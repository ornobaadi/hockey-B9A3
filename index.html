<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DaisyUI Tailwind CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .manrope-font{
        font-family: "Manrope", sans-serif;
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              'hockey-primary' : '#FF4240'
            }
          }
        }
      }
    </script>
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/935608b1f7.js" crossorigin="anonymous"></script>

    <title>Hockey</title>
</head>
<body class="manrope-font">
    <header class="container mx-auto pt-6">
        <div class="navbar bg-base-100 container mx-auto pt-6">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16" />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                  <li><a>Home</a></li>
                  <li><a>About</a></li>
                  <li><a>Pages</a></li>
                  <li><a>Blogs</a></li>
                  <li><a>Contact Us</a></li>
                </ul>
              </div>
              <a class="btn btn-ghost text-4xl font-black">Hockey<span class="text-hockey-primary">'</span>s</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-2 text-xl font-semibold ">
                <li class="hover:text-red-500 duration-300 ease-in-out"><a>Home</a></li>
                <li class="hover:text-red-500 duration-300 ease-in-out"><a>About</a></li>
                <li class="hover:text-red-500 duration-300 ease-in-out"><a>Pages</a></li>
                <li class="hover:text-red-500 duration-300 ease-in-out"><a>Blogs</a></li>
                <li class="hover:text-red-500 duration-300 ease-in-out"><a>Contact</a></li>
              </ul>
            </div>
            <div class="navbar-end gap-6">
              <h6><i class="fa-solid fa-magnifying-glass text-2xl cursor-pointer"></i></h6>
              <a class="btn px-6 bg-hockey-primary text-white text-lg">Get Ticket</a>
            </div>
          </div>

          <!-- Banner -->
           <div class="relative px-6">
            <div class="carousel w-full">
              <!-- Slide 1 -->
              <div id="slide1" class="carousel-item relative w-full">
                <img
                  src="Images/1.png"
                  class="w-full" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                  <a href="#slide4" class="btn btn-circle">❮</a>
                  <a href="#slide2" class="btn btn-circle">❯</a>
                </div>
              </div>
              <!-- Slide 2 -->
              <div id="slide2" class="carousel-item relative w-full">
                <img
                  src="Images/2.png"
                  class="w-full" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                  <a href="#slide1" class="btn btn-circle">❮</a>
                  <a href="#slide3" class="btn btn-circle">❯</a>
                </div>
              </div>
              <!-- Slide 3 -->
              <div id="slide3" class="carousel-item relative w-full">
                <img
                  src="Images/3.png"
                  class="w-full" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                  <a href="#slide2" class="btn btn-circle">❮</a>
                  <a href="#slide4" class="btn btn-circle">❯</a>
                </div>
              </div>
              <!-- Slide 4 -->
              <div id="slide4" class="carousel-item relative w-full">
                <img
                  src="Images/4.png"
                  class="w-full" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                  <a href="#slide3" class="btn btn-circle">❮</a>
                  <a href="#slide1" class="btn btn-circle">❯</a>
                </div>
              </div>
            </div>
            <div class="lg:absolute bottom-12 right-12 lg:w-2/5 bg-slate-900 text-white py-8 px-6 rounded-lg space-y-4">
              <h6 class="text-2xl font-semibold">Meet all the heroes from the field</h6>
              <p>Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. Purus urna in sit nullam proin. </p>
            </div>
           </div>



    </header>

    <main>

    </main>

    <footer></footer>
</body>
</html>
